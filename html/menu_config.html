<!----------------------------------------------
    Tracker Config
------------------------------------------------>
<div id="tracker-settings-menu">
    <table width="100%">
        <tr class="tracker-setting">
            <td class="option-name" colspan="3">Color Blind Labels</td>
            <td class="option">
                <div class="checkbox-slider">
                    <input autocomplete="off" class="checkbox-slider" id="colorblind" type="checkbox" checked>
                    <div class="checkbox-groove"></div>
                    <label class="checkbox-slider" for="colorblind"></label>
                </div>
            </td>
        </tr>
        <tr class="tracker-setting compact-tracker-options">
            <td class="option-name" colspan="3">Highlight Important Items</td>
            <td class="option">
                <div class="checkbox-slider">
                    <input autocomplete="off" class="checkbox-slider" id="highlight-key" type="checkbox">
                    <div class="checkbox-groove"></div>
                    <label class="checkbox-slider" for="highlight-key"></label>
                </div>
            </td>
        </tr>
        <tr class="tracker-setting">
            <td class="option-name" colspan="3">Tracker Logic</td>
            <td class="option">
                <div class="checkbox-slider">
                    <input autocomplete="off" class="checkbox-slider" id="tracker-logic" type="checkbox" checked>
                    <div class="checkbox-groove"></div>
                    <label class="checkbox-slider" for="tracker-logic"></label>
                </div>
            </td>
        </tr>
        <tr class="tracker-setting">
            <td colspan="4"><hr></td>
        </tr>
        <tr class="tracker-setting">
            <td class="option-name" colspan="3">Compact Tracker</td>
            <td class="option">
                <div class="checkbox-slider">
                    <input autocomplete="off" class="checkbox-slider" id="compact-tracker" type="checkbox">
                    <div class="checkbox-groove"></div>
                    <label class="checkbox-slider" for="compact-tracker"></label>
                </div>
            </td>
        </tr>
        <tr class="tracker-setting compact-tracker-options">
            <td class="option-name" colspan="3">Combine Misc. Items</td>
            <td class="option">
                <div class="checkbox-slider">
                    <input autocomplete="off" class="checkbox-slider" id="combine-misc" type="checkbox">
                    <div class="checkbox-groove"></div>
                    <label class="checkbox-slider" for="combine-misc"></label>
                </div>
            </td>
        </tr>
        <tr class="tracker-setting compact-tracker-options">
            <td class="option-name" colspan="2">Combine Sort Mode</td>
            <td class="option" colspan="2">
                <select id="compact-tracker-order">
                    <option value="false">Vanilla Acquired Order</option>
                    <option value="true">Required First</option>
                </select>
            </td>
        </tr>
        <tr class="tracker-setting">
            <td colspan="4"><hr></td>
        </tr>
        <tr class="tracker-setting">
            <td class="option-name" colspan="3">Show Seed Flags</td>
            <td class="option">
                <div class="checkbox-slider">
                    <input autocomplete="off" class="checkbox-slider" id="seed-flags" type="checkbox">
                    <div class="checkbox-groove"></div>
                    <label class="checkbox-slider" for="seed-flags"></label>
                </div>
            </td>
        </tr>
        <tr class="tracker-setting">
            <td class="option-name" colspan="3">Maps</td>
            <td class="option">
                <div class="checkbox-slider">
                    <input autocomplete="off" class="checkbox-slider" id="game-maps" type="checkbox" checked>
                    <div class="checkbox-groove"></div>
                    <label class="checkbox-slider" for="game-maps"></label>
                </div>
            </td>
        </tr>
        <tr class="tracker-setting">
            <td class="option-name" colspan="3">Notes Field</td>
            <td class="option">
                <div class="checkbox-slider">
                    <input autocomplete="off" class="checkbox-slider" id="user-notes" type="checkbox">
                    <div class="checkbox-groove"></div>
                    <label class="checkbox-slider" for="user-notes"></label>
                </div>
            </td>
        </tr>
        <tr class="tracker-setting">
            <td colspan="4"><hr></td>
        </tr>
        <tr class="tracker-setting">
            <td class="option-name" colspan="3">Show Logic-Only Items</td>
            <td class="option">
                <div class="checkbox-slider">
                    <input autocomplete="off" class="checkbox-slider" id="useless-items" type="checkbox" checked>
                    <div class="checkbox-groove"></div>
                    <label class="checkbox-slider" for="useless-items"></label>
                </div>
            </td>
        </tr>
        <tr class="tracker-setting">
            <td class="option-name" colspan="3">Tooltip Info</td>
            <td class="option">
                <div class="checkbox-slider">
                    <input autocomplete="off" class="checkbox-slider" id="recipe-tooltips" type="checkbox" checked>
                    <div class="checkbox-groove"></div>
                    <label class="checkbox-slider" for="recipe-tooltips"></label>
                </div>
            </td>
        </tr>
        <tr class="tracker-setting">
            <td class="option-name" colspan="3">How-To Fields</td>
            <td class="option">
                <div class="checkbox-slider">
                    <input autocomplete="off" class="checkbox-slider" id="how-to-fields" type="checkbox" checked>
                    <div class="checkbox-groove"></div>
                    <label class="checkbox-slider" for="how-to-fields"></label>
                </div>
            </td>
        </tr>
        <tr class="tracker-setting">
            <td class="option-name" colspan="3">Background Color</td>
            <td class="option">
                <div>
                    <input type="color" id="background-color" value="#2f4f4f">
                </div>
            </td>
        </tr>
        <tr class="tracker-setting">
            <td class="option-name" colspan="3">Section Color</td>
            <td class="option">
                <div>
                    <input type="color" id="section-color" value="#23233b">
                </div>
            </td>
        </tr>
    </table>
</div>
